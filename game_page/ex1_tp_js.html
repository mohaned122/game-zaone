<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1 tp js</title>
    <link rel="stylesheet" href="../Style/Gstyle.css">
</head>
<body>
    <h1>Find Max of three numbers</h1>
    <form action="">
        <label for="num1">num 1:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">num 2:</label>
        <input type="number" id="num2" name="num2"><br>
        <label for="num3">num 3:</label>
        <input type="number" id="num3" name="num3"><br><br>
        <input type="button"  onclick="find_max()" value="Find Max btw 1 & 2">
        <input type="button"  onclick="find_max2()" value="Find Max btw all three">
    </form>
    <p id="result"></p>
    <script>
        function find_max() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) ) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            document.getElementById("result").innerHTML = "The maximum number is: " + Math.max(num1, num2);

            return Math.max(num1, num2);
        }

        function find_max2() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let max;

             if (isNaN(num1) || isNaN(num2) || isNaN(num3) ) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            if (num1 >= num2 && num1 >= num3) {
                max = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                max = num2;
            } else {
                max = num3;
            }

            document.getElementById("result").innerHTML = "The maximum number is: " + max;
        }
    </script>
</body>
</html>
