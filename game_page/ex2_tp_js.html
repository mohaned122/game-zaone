<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2_tp_js</title>
</head>
<body>
    <h1>convertisseur Fahrenheit & Celsius </h1>
    <form action="">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius"><br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit"><br><br>
        <input type="button" onclick="convertToFahrenheit()" value="Convert to Fahrenheit">
        <input type="button" onclick="convertToCelsius()" value="Convert to Celsius">
        <p id="result"></p>
    </form>

    <script>
            function convertToFahrenheit() {
                let celsius = parseFloat(document.getElementById("celsius").value);
                if (isNaN(celsius)) {
                    alert("Please enter a valid number for Celsius.");
                    return;
                }
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
                document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
            }

            function convertToCelsius() {
                let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
                if (isNaN(fahrenheit)) {
                    alert("Please enter a valid number for Fahrenheit.");
                    return;
                }
                let celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("celsius").value = celsius.toFixed(2);
                document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            }
    </script>
</body>
</html>
