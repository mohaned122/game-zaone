<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | GameZone</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: radial-gradient(circle at top, #111, #000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0ff;
        }

        header h1 {
            font-size: 1.8em;
            color: #0ff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://images.unsplash.com/photo-1603791452906-b8a51a5d0f06?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-size: 3em;
            z-index: 1;
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            z-index: 1;
            max-width: 600px;
        }

        .btn {
            z-index: 1;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            color: #000;
            background: #0ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            box-shadow: 0 0 15px #0ff;
        }

        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            border-top: 2px solid #0ff;
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
            .hero h2 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GameZone</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="./other/game.html">Game</a></li>
                <li><a href="./other/about_me.html">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Bienvenue dans GameZone</h2>
        <p>Explorez nos jeux, relevez des défis et entrez dans un univers plein d’action et d’aventure.</p>
        <button class="btn">Découvrir les jeux</button>
    </section>

    <footer>
        © 2025 GameZone — Tous droits réservés.
    </footer>
</body>
</html>
